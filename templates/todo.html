<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5 pt-5">
    <center><h2 class="mt-2"> ADD TODO's</h2></center>
        <form method="POST">
            {% csrf_token %}
        <input type="text" name="todo" class="form-control" placeholder="Enter Todo">
        <button type="submit" class="btn btn-primary mt-5">Create Todo</button>
        </form>
        <center><h3 class="mt-2"> Lists of TODO's</h3></center>
        <ul class="list-group mt-3">
            {% for todo in todo_obb %}
            <li class="list-group-item mt-3">
               {% if todo.is_complete %}
               <strike>{{todo.todo_name}}</strike>
               {% else %}
               {{todo.todo_name}}
               {% endif %}
                <a href="{% url 'delete_as_complete' todo.id %}" class="btn btn-danger mx-2" style="float:right">Delete</a>
                <a href="{% url 'mark_as_complete' todo.id %}" class="btn btn-success " style="float:right">Mark-Todo</a>
            </li>
          {% endfor %}
          </ul>
</div>
</body>
</html>
